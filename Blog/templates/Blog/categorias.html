  <section>
    <div class="col-xs-12 col-md-12 section-container-spacer">
      <div class="dropdown">
        
        <div id="categorias" class="dropdown show">
          
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      </div>

</div>

<div class="container">
  <div class="row infinite-container">
      {% for post in posts %}
          <div class="col-md-6 col-lg-4 infinite-item">
              <div class="mb-4 shadow-sm">
                  <img class="img-thumbnail"  src="{{post.thumbnail.url}}"/>
                  
                    <a href="{% url 'receta' post.id %}" class="text">{{post.name}}</a>
                  
              </div>
          </div>
      {% endfor %}
  </div>
  {% if page_obj.has_next %}
  <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}"></a>
  {% endif %}
  
</div>
