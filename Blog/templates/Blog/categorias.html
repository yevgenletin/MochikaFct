
{% extends "Home/base.html" %}
{% block title %} Inicio {% endblock %}
{% load static %}
{% block content %}
<style>
  .btn-category {
    width: 40px;
  }
</style>
  <section>
    <div class="col-xs-12 col-md-12 section-container-spacer">
          <a href="{% url 'categoria' 1%}" class="btn-category mx-3"></a>
          <a href="{% url 'categoria' 2%}" class="btn-category mx-3"></a>
          <a href="{% url 'categoria' 3%}" class="btn btn-primary btn-lg">Categoria 3</a>
    </div>
  </section>
  <div class="row">
 
  {% for post in posts %}
  <div class="col-md-6 col-lg-4">
    <div class="container">
      <img src="{{post.thumbnail.url}}" alt="Avatar" class="imagen image img_fluid img-thumbnail">
      <div class="overlay">
        <a href="{% url 'receta' post.id %}" class="text">{{post.name}}</a>
      </div>
    </div>
  </div>
 
  {% endfor %}
</div>
{% endblock %}
