

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="Page description" name="description">

  <title>Home</title>
  <link href="{% static 'Home/css/productos.css' %}" rel="stylesheet">
  <link href="{% static 'Home/css/main.82cfd66e.css' %}" rel="stylesheet">
<style>
  #logo{
  width: 50px;
  margin-left: 25%;
}

</style>
</head>
<body>

<!--CONTENIDO-->
<header>
  <!--Menu-->
  <div class="navbar navbar-default visible-xs">
    <button type="button" class="navbar-toggle collapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="{% url 'home' %}" class="navbar-brand">Mochika Fodmap</a>
  </div>
  <nav class="sidebar">
    <div class="navbar-collapse" id="navbar-collapse">
      <div class="site-header hidden-xs">
          <a class="site-brand" href="#" title="">
            <img  id="logo" class="img-responsive" alt="" src="{% static 'Home/img/logo_mochika.png'%}">
            Mochika Fodmap
          </a>
         
      </div>

      <ul class="nav">
        <li><a href="{% url 'home' %}" title="" class="{% if request.path == '' %} active {% endif %}">Mochika</a></li>
        <li><a href="{% url 'contacto' %}" title="" class="{% if request.path == '/Contacto/events' %} active {% endif %}">Contacto</a></li>
        <li><a href="{% url 'lista' %}" title="" class="{% if request.path == '/ListadoProductos/' %} active {% endif %}">Productos</a></li>
      </ul>
      <!--Autentificacion-->
      <nav class="nav-footer">
        {%if user.is_authenticated%}
          <p>{{user.username}}</p>
          <a href="{% url 'cerrar_sesion' %}" title="" class="{% if request.path == '' %} active {% endif %}"><i class="fa fa-user"></i> Cerrar sesion</a>  
        {% else %}
          <a href="{% url 'autentificacion' %}" title="" class="{% if request.path == '' %} active {% endif %}"><i class="fa fa-user"></i>Registrarse</a>
          <br>
          <a href="{% url 'login' %}" title="" class="{% if request.path == '' %} active {% endif %}"><i class="fa fa-user"></i>Login</a>
        {% endif %}
        
        <!--Redes sociales-->
        <p class="nav-footer-social-buttons">
          <a class="fa-icon" href="https://www.instagram.com/" title="instagram">
            <i class="fa fa-instagram"></i>
          </a>
          <a class="fa-icon" href="https://twitter.com/" title="instagram">
            <i class="fa fa-twitter"></i>
          </a>
        </p>
      </nav>
    </div>
  </nav>
</header>
<main class="" id="main-collapse">
<!-- Contenido cambiante-->
  {% block content %}
  {% endblock %}
  </main>
</body>

<script>
document.addEventListener("DOMContentLoaded", function (event) {
  navbarToggleSidebar();
  navActivePage();
});
</script>
    <script>
  document.addEventListener("DOMContentLoaded", function (event) {
     masonryBuild();
  });
</script>

<script type="text/javascript" src="{% static 'Home/js/actions.js'%}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
